version: '3.9'

services:
  evidence:
    environment:
      - EVIDENCE_TRACK=${EVIDENCE_TRACK:-stable}
      - TRACK=${TRACK:-insider}
      - DATA_DIR=/data
    volumes:
      - ./Evidence:/data/evidence
      - ./Governance:/data/ledger

  property:
    environment:
      - PROPERTY_TRACK=${PROPERTY_TRACK:-insider}
      - TRACK=${TRACK:-insider}
      - DATA_DIR=/data
    volumes:
      - ./Property:/data/property
      - ./Governance:/data/ledger

  boardroom:
    environment:
      - DATA_DIR=/data
    volumes:
      - ./Governance:/data/ledger
